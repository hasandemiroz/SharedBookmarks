<!DOCTYPE html>
<html>

<head>
  <title>Shared Bookmarks</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>

</head>

<body>
  <h1>Shared Bookmarks</h1>
  <div class="user-dropdown">
    <label for="user-select">Select User:</label>
    <select id="user-select" name="user-select">
    </select>
  </div><hr>

  <form id="bookmark-form">
    <h2>Add a new bookmark</h2>
    <div>
      <label for="bookmark-title">Title:</label>
      <input type="text" id="bookmark-title" placeholder="Book title" required>
    </div>
    <div>
      <label for="bookmark-url">URL:</label>
      <input type="url" id="bookmark-url" placeholder="e.g. https://www.google.com" required>
    </div>
    <div>
      <label for="bookmark-description">Description:</label>
      <textarea id="bookmark-description" placeholder="Short description of the book" required></textarea>
    </div>
    <button type="submit">Add Bookmark</button>
    <hr>
  </form>

  <h2>My Favorites Bookmarks</h2>
  <div id="bookmark-list">
  </div>
  
</body>

</html>
